<div class="row">
  <div class="col-md-6 offset-md-3">
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email="true"
          required
          #email="ngModel"
        /><span
        class="text-danger"
        *ngIf="email.errors?.['email'] && email.touched"
        >Please enter a valid email</span
      >
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
