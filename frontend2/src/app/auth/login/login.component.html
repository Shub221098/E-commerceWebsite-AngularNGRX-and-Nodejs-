<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
        | <span class="forgot-password">
          <a href="no-javascript1.html" title="Forgot Password" id="link-reset" routerLink="/auth/forgetPassword">Forgot Password?</a>
        </span>
        <div style="margin-top: 5px">
        <button
          type="button"
          id="btn-signup"
          class="btn btn-default btn-block" routerLink="/auth/signup">
            No account yet?  Sign Up
        </button>
      </div>
      </div>
    </form>
  </div>
</div>
