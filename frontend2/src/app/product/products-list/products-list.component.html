<div class="row" *ngIf="admin">
  <div class="addnew">
    <button class="btn btn-success" routerLink="new">
      Add New Product
    </button>
  </div>
</div>
<hr />
<ng-container *ngIf="products">
  <div class="row">
    <div
      class="col-12 col-md-3 col-lg-3"
      *ngFor="let product of products; let i = index"
    >
      <app-products-items [products]="product" [index]="i"></app-products-items>
    </div>
  </div>
</ng-container>
