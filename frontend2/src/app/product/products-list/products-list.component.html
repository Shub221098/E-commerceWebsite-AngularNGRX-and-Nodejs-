<div class="row" *ngIf="">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddProduct()">New Recipe</button>
  </div>
</div>
<hr />
<ng-container *ngIf="products">
  <div class="row">
    <div
      class="col-12 col-md-3 col-lg-3"
      *ngFor="let product of products">
      <app-products-items [products]="product"></app-products-items>
    </div>
  </div>
</ng-container>
