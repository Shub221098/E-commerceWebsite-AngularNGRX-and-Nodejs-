<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <legend>PRODUCTS</legend>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name"
          >PRODUCT NAME</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_description"
          >PRODUCT DESCRIPTION</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            id="description"
            formControlName="description"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_categories"
          >PRODUCT CATEGORY</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            id="category"
            formControlName="category"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_brand"
          >PRODUCT BRAND</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            id="brand"
            formControlName="brand"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_price"
          >PRODUCT PRICE</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="number"
            id="price"
            formControlName="price"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="product_discountPrice"
          >DISCOUNT PRICE</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="number"
            id="discountPrice"
            formControlName="discountPrice"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="stock">STOCK</label>
        <div class="col-md-4">
          <input
            class="form-control"
            type="number"
            id="stock"
            formControlName="stock"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="totalStock"
          >TOTAL STOCK</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            type="number"
            id="totalStock"
            formControlName="totalStock"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="mainImage">MainImageURL</label>
            <input
              type="file"
              class="form-control"
              formControlName="mainImage"
              #mainImage
            />
            <h5>Or</h5>
            <input
              type="text"
              class="form-control"
              formControlName="mainImage"
              placeholder="Insert a link here to add the image"
              #mainImage
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="mainImage.value" class="img-responsive" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            
          >
            Save
          </button>
          |
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
