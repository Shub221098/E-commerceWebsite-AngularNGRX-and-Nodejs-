<div style="display: flex; justify-content: space-between; align-items: center">
  <div><h1>All Users</h1></div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Sr.no</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone No.</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td class="text-success" (click)="onActiveDeactive(user.id)">
          <button class="{{user.active? 'btn btn-danger' : 'btn btn-success'}}">{{user.active? 'Deactivate': 'Activate'}}</button>
      </td>
    </tr>
  </tbody>
</table>
